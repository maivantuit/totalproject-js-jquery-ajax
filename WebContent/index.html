<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Java Manager Students</title>
<meta charset="UTF-8">
	<title>Document</title>
	<!--LÆ°u Ã½ chÃ¨n js theo thá»© tá»± main cáº§n sá»­ dá»¥ng danhsachsinhvien, danhsachsinhvien cáº§n sá»­ dá»¥ng sinhvien-->
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="logo"></div>
	<div class="container">
		<h2>Information student</h2>
		<form>
			<div class="form-group">
				<label for="masv">Id student:</label> <input type="text"
					class="form-control" id="masv" placeholder="Input id student" name="MaSV">
			</div>
			<div class="form-group">
				<label for="hoten">Name:</label> <input type="text"
					class="form-control" id="hoten" placeholder="Input name student"
					name="hoten">
			</div>
			<div class="form-group">
				<label for="cmnd">CMND:</label> <input type="text"
					class="form-control" id="cmnd" placeholder="Input CMND" name="cmnd">
			</div>
			<div class="form-group">
				<label for="sdt">Number phone:</label> <input type="text"
					class="form-control" id="sdt" placeholder="Input SDT" name="sdt">
			</div>

			<div class="form-group">
				<label for="email">Email:</label> <input type="email"
					class="form-control" id="email" placeholder="Input Email"
					name="email">
			</div>
			<div class="form-group">
				<label for="Toan">Math:</label> <input type="number"
					class="form-control" id="Toan" placeholder="Input math" name="Toan">
			</div>
			<div class="form-group">
				<label for="Ly">Ly:</label> <input type="number"
					class="form-control" id="Ly" placeholder="Input ly" name="Ly">
			</div>
			<div class="form-group">
				<label for="Hoa">Hoa:</label> <input type="number"
					class="form-control" id="Hoa" placeholder="Input hoa" name="Hoa">
			</div>
			<button type="button" class="btn btn-success"
				onclick="ThemSinhVien()">Add student</button>
			<button type="button" class="btn btn-primary" onclick="LuuThongTin()">
				Update</button>
		</form>
		<div style="float: right;">
			<button class="btn btn-success" onclick="SetStorage()">Save
				storage</button>
			<button class="btn btn-primary" onclick="GetStorage()">Get
				storage</button>
			<button class="btn btn-danger" onclick="XoaSinhVien()">Delete
				Student</button>
		</div>
	</div>
	<!--table bootstrap 4 -->
	<div class="clearfix"></div>
	<br>
	<div class="container">
		<div class="right">
			<div class="input-group">
				<input type="text" id="tukhoa"
					class="form-control"
					placeholder="Input keyword ..."> <span
					class="input-group-btn">
					<button class="btn btn-secondary" onclick="TimKiemSinhVien()"
						type="button">Search</button>
				</span>
			</div>
			<br />
			<div class="alert alert-success" id="ThongBao"></div>
		</div>
		<h2>List Students</h2>
		<p></p>
		<table id="TableSinhVien" class="table">
			<thead>
				<tr>
					<th></th>
					<th>MaSV</th>
					<th>HoTen</th>
					<th>Email</th>
					<th>CMND</th>
					<th>SDT</th>
					<th>Diem TB</th>
					<th>Rank</th>
				</tr>
			</thead>
			<tbody id="tbodySinhVien">
				<tr>
					<td></td>
					<td>A</td>
					<td>B</td>
					<td>C</td>
					<td>D</td>
					<td>E</td>	
					<td>F</td>
					<td>G</td>										
				</tr>
			</tbody>
		</table>
	</div>
	<script type="text/javascript" src="SinhVien.js"></script>
	<script type="text/javascript" src="DanhSachSinhVien.js"></script>
	<script type="text/javascript" src="Validation.js"></script>
	<script type="text/javascript" src="main.js"></script> 
</body>
</html>
